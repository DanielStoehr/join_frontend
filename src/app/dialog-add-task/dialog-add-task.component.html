<div class="content">
    <div class="headline">
        <h1>Add Task</h1>
    </div>
    <div class="form-section">
        <div class="input-fields">
            <label for="">Title</label>
            <input type="text" placeholder="Enter a title">
            <label for="">Description</label>
            <textarea cols="30" rows="4" placeholder="Enter a Description"></textarea>
            <label for="">Category</label>
            <select name="dropdown">
                <option value="" disabled selected>Select a category</option>
                <option value="Design">Design</option>
                <option value="Sales">Sales</option>
                <option value="Backoffice">Backoffice</option>
                <option value="Marketing">Marketing</option>
                <option value="Media">Media</option>
            </select>
            <label for="">Assigned zo</label>
            <select name="dropdown">
                <option value="" disabled selected>Select a user</option>
                <option value="User 1">User 1</option>
                <option value="User 2">User 2</option>
            </select>
        </div>
        <div class="line"></div>
        <div class="input-fields">
            <label for="">Due date</label>
            <input type="date">
            <label for="">Prio</label>
            <div class="prio-buttons">
                <button class="urgent">Urgent</button>
                <button class="medium">Medium</button>
                <button class="low">Low</button>
            </div>
            <label for="">Subtasks</label>
            <input type="text">
            <div class="buttons">
                <button class="button-23-2" role="button">Clear</button>
                <button class="button-23" role="button">Create Task</button>
            </div>
        </div>
    </div>
</div>
