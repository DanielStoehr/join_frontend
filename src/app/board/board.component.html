<div class="board">
    <div>
        <app-sidebar></app-sidebar>
    </div>
    <div class="right-side">
        <div>
            <app-header></app-header>
        </div>
        <div class="content">
            <div class="head-section">
                <div class="headline">
                    <h1>Board</h1>
                </div>
                <div class="section">
                    <!-- Chance class name -->
                    <input placeholder="Find task" type="text">
                    <button class="button-23" role="button" (click)="openDialog()">Add Task +</button>
                </div>
            </div>
            <div class="all-tasks">
                <div class="tasks" *ngFor="let status of status_list">
                    <div>
                        <h3>{{status.name}}</h3>
                    </div>
                    <div class="todo-task" *ngFor="let task of tasks">
                        <div class="task" *ngIf="task.status == status.id">
                            <div>
                               <span>{{task.category}}</span>
                            </div>
                            <div>
                                <h4>
                                    <span>{{task.title}}</span>
                                </h4>
                                <p>
                                    <span>{{task.description}}</span>
                                </p>
                            </div>
                            <div>
                                <span>{{task.priority}}</span>
                            </div>
                            <div>
                                <span>{{task.date}}</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
