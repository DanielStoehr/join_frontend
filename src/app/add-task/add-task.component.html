<div class="add-task">
    <div>
        <app-sidebar></app-sidebar>
    </div>
    <div class="right-side">
        <div>
            <app-header></app-header>
        </div>
        <form class="content">
            <div class="headline">
                <h1>Add Task</h1>
            </div>
            <div class="form-section">
                <div class="input-fields">
                    <label for="">Title</label>
                    <input type="text" placeholder="Enter a title" required>
                    <label for="">Description</label>
                    <textarea cols="30" rows="4" placeholder="Enter a Description" required></textarea>
                    <label for="">Category</label>
                    <select name="dropdown" required>
                        <option value="" disabled selected>Select a category</option>
                        <!-- <option value="Design">Design</option>
                        <option value="Sales">Sales</option>
                        <option value="Backoffice">Backoffice</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Media">Media</option> -->
                        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                    </select>
                    <label for="">Assigned zo</label>
                    <select name="dropdown" required>
                        <option value="" disabled selected>Select a user</option>
                        <option value="User 1">User 1</option>
                        <option value="User 2">User 2</option>
                    </select>
                </div>
                <div class="line"></div>
                <div class="input-fields">
                    <label for="">Due date</label>
                    <input type="date" required>
                    <label for="">Prio</label>
                    <div class="prio-buttons">
                        <!-- How make this right? -->
                        <!-- The buttons are only for illustration -->
                        <!-- <button class="urgent">Urgent</button>
                        <button class="medium">Medium</button>
                        <button class="low">Low</button> -->
                        <button *ngFor="let priority of priorities" (click)="select_prio($event,priority.id)">{{priority.name}}</button>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="button-23-2" role="button">Clear</button>
                <button class="button-23" role="button">Create Task</button>
            </div>
        </form>
    </div>
</div>
