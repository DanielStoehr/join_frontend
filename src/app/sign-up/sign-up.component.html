<mat-card class="sign-up-view">
    <div class="header">
        <img src="assets/img/Join-Logo.png">
    </div>
    <mat-card class="sign-up-input-card">
        <div class="arrow">
            <a [routerLink]="['/login']"><img src="assets/img/arrow-left.png"></a>
        </div>
        <form class="sign-up-input" #newUser="ngForm" (ngSubmit)="submitData(newUser)">
            <div class="headline">
                <h1>Sign up</h1>
            </div>
            <div class="line">
                <!-- How make center? -->
                <!-- or border-bottom in class headline -->
            </div>
            <div class="input-fields">
                <div class="input-name">
                    <input name="first_name" type="text" placeholder="First name" required>
                    <input name="last_name" type="text" placeholder="Last name" required>
                </div>
                <input name="email" placeholder="Email" type="email" required>
                <input name="password" placeholder="Password" type="password" required>
                <input name="password2" placeholder="repeat password" type="password" required>
            </div>
            <div class="buttons">
                <button type="submit" class="button-23" role="button">Sign up</button>
            </div>
        </form>

    </mat-card>
</mat-card>
