<div class="add-contact">
    <div class="sidebar">
        <div>
            <img src="assets/img/Join-logo-white.png">
        </div>
        <div class="headline">
            <h1>Add contact</h1>
            <h2>Tasks are better with a team!</h2>
        </div>
        <div class="line"></div>
    </div>
    <div class="content">
        <div class="input-fields">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone">
        </div>
        <div class="buttons">
            <button class="button-23-2" role="button" [mat-dialog-close]>Cancel</button>
            <button class="button-23" role="button">Create contact</button>
        </div>
    </div>
</div>
